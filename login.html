
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>底层硬件检查系统</title>
    <link rel="shortcut icon" href="./public/img/favicon.ico">
    <link rel="stylesheet" href="./public/css/reset.css">
    <link rel="stylesheet" href="./public/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/bootstrap-3.3.7-dist/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="./public/layui/css/layui.css">
    <link rel="stylesheet" href="./public/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="./public/css/matrix-style.css" />
    <link rel="stylesheet" href="./public/css/style.css">

    <script src="./public/js/jq/jquery-3.3.1.min.js"></script>
    <script src="./public/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="./public/layui/layui.all.js"></script>
</head>
<body>
<div class="common-wrapper clearfix">
    <!--Header-part-->
    <div id="header" class="">
        <div class="head-msg clearfix flex">
            <div class="logo">
                <img class="logo-img" src="./public/img/index-logo.png" alt="">
                <div class="logo-title">底层硬件检查系统</div>
            </div>
        </div>
    </div>

    <!--main-container-part-->
    <div id="content" class="clearfix">
        <div class="content-bg login">
            <div class="login-box-wrap">
                <div class="login-box">
                    <div class="login-submit">
                        <img style="width: 200px;" src="./public/img/index-logo.png" alt="">
                    </div>
                </div>
                <div class="login-box">
                    <div class="login-box-left">用户名：</div>
                    <div class="login-box-right">
                        <input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="login-box">
                    <div class="login-box-left">密码：</div>
                    <div class="login-box-right">
                        <input type="password" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="login-box">
                    <div class="login-box-left"></div>
                    <div class="login-submit" style="padding-left: 10px;">
                        <button style="width: 100%;" id="login-submit" class="layui-btn layui-btn-lg layui-btn-normal">立即登录</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!--Footer-part-->
    <div class="row-fluid clearfix">
        <div id="footer" class="span12" style="color: #fff;">
            中睿天下&nbsp;&nbsp;2018&nbsp;&nbsp;©&nbsp;&nbsp;北京中睿天下信息技术有限公司
        </div>
    </div>
</div>
<script src="./public/js/style.js"></script>
<script>  Init.initSlideButton();</script>
</body>
</html>
